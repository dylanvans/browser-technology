<!DOCTYPE html>

<body>
	<h1>Notifications</h1>
	<button class="notification-btn">Get notification</button>
	<script>
		document.querySelector('.notification-btn').addEventListener('click', function() {
			if(!("Notification" in window)) {
				alert('No support for browser notifications')
			} else if(Notification.permission === "granted") {
				var notification = new Notification('Already granted', {
							icon: 'http://gph.is/1Vnjkpg',
							body: "You already gave us permission to show you this notification",
						});
			} else if(Notification.permission !== "denied") {
				Notification.requestPermission(function(permission) {
					if(permission === "granted") {
						var notification = new Notification('Just granted', {
							icon: 'http://gph.is/1Vnjkpg',
							body: "You just gave us permission to show you this notification",
						});
					}
				});
			}
		})
	</script>
</body>
</html>
