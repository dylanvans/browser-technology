<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Assignment 2.1 - CSS feature 1</title>
	<style>
		input[type="number"]:in-range {
			border: 2px solid #9bf370;
		}
		input[type="number"]:out-of-range {
			border: 2px solid #f37070;
		}
	</style>
</head>
<body>
	<h1>:in-range and :out-of-range</h1>
	<input id="number-input" type="number" min="1" max="100" value="0">
	<label for="number-input">Number between 1 and 100</label>
	<script>
		var inputEl = document.querySelector('input[type=number]:out-of-range');
		if(!document.querySelector('input[type=number]:out-of-range') || document.querySelector('input[type=number]:in-range')){
			console.log(getComputedStyle(inputEl).getPropertyValue('border'))
			document.body.style.background = 'blue';
		}

	</script>
</body>
</html>
